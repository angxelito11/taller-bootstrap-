<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title>E-commerce</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <div class="container-fluid">
                <a class="text-light navbar-brand" href="#">blue door</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="text-light nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="text-light nav-link" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="text-light nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                    <button class="btn btn-outline-light" type="submit">
                        <i class="bi bi-cart2"></i>
                        <span class="badge badge-light" id="cart-count">0</span>
                    </button>
                </div>
            </div>
        </nav>
    </header>

    <div class="container mt-5">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://w0.peakpx.com/wallpaper/372/231/HD-wallpaper-f1-amoled-formula-car-black.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://e0.pxfuel.com/wallpapers/443/722/desktop-wallpaper-red-bull-rb12-f1-ipad-air.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://wallpapercave.com/wp/wp12623695.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-md-block">
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

    <div class="container text-center mt-5">
        <div class="row">
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/564x/13/f8/51/13f8517078b5433f047239fcf35be95a.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">chaqueta ferrari</p>
                        <p>700.000 COP</p>
                        <button class="btn btn-primary btn-add-to-cart" onclick="addToCart('chaqueta ferrari')">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/564x/20/69/14/2069144da9f4e09ebf36bd6289f5d76c.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">chaqueta porche</p>
                        <p>1.000.000 COP</p>
                        <button class="btn btn-primary btn-add-to-cart" onclick="addToCart('chaqueta ferrari')">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/564x/d7/9c/92/d79c92ef76ea002bde4875c00610000c.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">chaqueta ac milan </p>
                        <p>300.000 COP</p>
                        <button class="btn btn-primary btn-add-to-cart" onclick="addToCart('chaqueta ferrari')">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col mt-5">
                <div class="card" style="width: 18rem">
                    <img src="https://i.pinimg.com/564x/d9/0e/82/d90e8259093998f1711eba5f532a78fa.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">camiseta boca juniors</p>
                        <p>200.000 COP</p>
                        <button class="btn btn-primary btn-add-to-cart" onclick="addToCart('chaqueta ferrari')">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col mt-5">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/564x/50/b6/13/50b613e403cb98034d377362f9d0cfa0.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">camiseta del real madrid</p>
                        <p>400.000 COP</p>
                        <button class="btn btn-primary btn-add-to-cart" onclick="addToCart('chaqueta ferrari')">Agregar al carrito</button>
                    </div>
                </div>
            </div>
            <div class="col mt-5">
                <div class="card" style="width: 18rem;">
                    <img src="https://i.pinimg.com/564x/72/1f/88/721f883b1876b236fd2fb2d274fd9aa0.jpg" class="card-img-top" alt="...">
                    <div class="card-body">
                        <p class="card-text">camiseta de brasil</p>
                        <p>200.000 COP</p>
                        <button class="btn btn-primary btn-add-to-cart" onclick="addToCart('chaqueta ferrari')">Agregar al carrito</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
